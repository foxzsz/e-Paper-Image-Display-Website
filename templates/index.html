<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" accept=".png,.jpg,.jpeg"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <!--<h6 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><span id="queue"/></h6> -->
    <h6 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><span id="queue"></h6>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function () {
        const source = new EventSource("/queue-data");

        // On new event parse the json data
        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            // Update the html using json response
            document.getElementById("queue").innerHTML = data.queuedata
        }

      });
    </script>
  </body>
</html>
